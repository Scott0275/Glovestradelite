    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const btn = document.getElementById("btnRegister");

            if (!fullName || !email || !password || !confirmPassword) {
                Swal.fire("Error", "Please fill in all fields.", "error");
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire("Error", "Passwords do not match.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = 'Registering...';

            // Check for referral ID in URL
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Now create a document in Firestore
                    const userDoc = {
                        uid: user.uid,
                        fullname: fullName,
                        email: email,
                        earnings: 0,
                        kycStatus: 'not_submitted',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    if (refId) {
                        userDoc.referred_by = refId;
                    }

                    return db.collection("users").doc(user.uid).set(userDoc);
                })
                .then(() => {
                    Swal.fire("Success", "Registration successful! Please log in.", "success")
                        .then(() => {
                            window.location.href = 'login.html';
                        });
                })
                .catch((error) => {
                    Swal.fire("Registration Failed", error.message, "error");
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'Register';
                });
        });
    </script>
